<div align="center">
    <form action="">
        <input type="text" size="55" id="Skill" placeholder="Skill" /><br>
        <input type="text" size="55" id="Category" placeholder="Category" /><br>

<script>
    function fillTable() {
        var table = document.getElementById("table_add");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = document.getElementById("Skill").value;
        cell2.innerHTML = document.getElementById("Category").value;
        cell3.innerHTML = document.getElementById("Proficiency").value;
        return false;
    }					
</script>

<script>
    function clickCounter() {
        if (typeof (Storage) !== "undefined") {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount) + 1;
            } else {
                localStorage.clickcount = 1;
            }
            document.getElementById("result").innerHTML = "<span style='color: white;'>You have clicked the button " + localStorage.clickcount + " times.</span>";
        } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
        }
    }
</script>
