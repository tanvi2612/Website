    <script>
        var image = document.getElementById("change");
        function changepic1() {
            //alert(image.getAttribute('src'));
            if (image.getAttribute('src') == "img/p11.jpeg") {
                image.src = "img/p15.jpeg";

            }
            else {
                image.src = "img/p11.jpeg";
            }
        }
    </script>
